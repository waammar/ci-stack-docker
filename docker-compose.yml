version: '2'

networks:
  prodnetwork:
    driver: bridge

services:
  postgresql:
    restart: always
    image: sameersbn/postgresql:9.4-21
    ports:
      - "5432:5432"
    networks:
      - prodnetwork
    environment:
      - DB_USER=gitlab
      - DB_PASS=_s3cR3t_
      - DB_NAME=gitlabhq_production
      - DB_EXTENSION=pg_trgm
    volumes:
      - /srv/docker/postgresql:/var/lib/postgresql

  gitlab:
    restart: always
    image: sameersbn/gitlab:8.7.5
    links:
      - redis:redis
      - postgresql:postgresql
    ports:
      - "10080:80"
      - "10022:22"
    networks:
      - prodnetwork
    depends_on:
      - postgresql
      - redis
    environment:
      - DEBUG=false
      - TZ=Europe/Paris
      - GITLAB_TIMEZONE=Paris

      - GITLAB_SECRETS_DB_KEY_BASE=Ln7grYIP2ZN1Rh5VFmBydaSNHAMGi1ql

      - GITLAB_HOST=localhost
      - GITLAB_PORT=10080
      - GITLAB_SSH_PORT=10022
      - GITLAB_RELATIVE_URL_ROOT=

      - GITLAB_NOTIFY_ON_BROKEN_BUILDS=true
      - GITLAB_NOTIFY_PUSHER=false

      - GITLAB_EMAIL=253c228099-36615c@inbox.mailtrap.io
      - GITLAB_EMAIL_REPLY_TO=253c228099-36615c@inbox.mailtrap.io
      - GITLAB_INCOMING_EMAIL_ADDRESS=253c228099-36615c@inbox.mailtrap.io

      - GITLAB_BACKUP_SCHEDULE=daily
      - GITLAB_BACKUP_TIME=01:00

      - SMTP_ENABLED=false
      - SMTP_DOMAIN=www.example.com
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=mailer@example.com
      - SMTP_PASS=password
      - SMTP_STARTTLS=true
      - SMTP_AUTHENTICATION=login

      - IMAP_ENABLED=false
      - IMAP_HOST=imap.gmail.com
      - IMAP_PORT=993
      - IMAP_USER=mailer@example.com
      - IMAP_PASS=password
      - IMAP_SSL=true
      - IMAP_STARTTLS=false
    volumes:
      - /srv/docker/gitlab:/home/git/data

  redis:
    restart: always
    image: sameersbn/redis:latest
    ports:
      - "6379:6379"
    networks:
      - prodnetwork
    volumes:
      - /srv/docker/redis:/var/lib/redis